{% extends 'base.html' %}
 
{% block body %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<br><h2>Registration form:</h2><br>
<form action="/register" method="post" class="form-contact">
<p><label>Имя: </label> <input type="text" name="name" value="" placeholder="Name" autofocus="" requied />
<p><label>Email: </label> <input type="text" name="email" value="" placeholder="Email" autofocus="" requied />
<p><label>Пароль: </label> <input type="password" name="psw" value="" placeholder="Password" autofocus="" requied />
<p><label>Повтор пароля: </label> <input type="password" name="psw2" value="" placeholder="Password" autofocus="" requied />
<p><input type="submit" value="Регистрация" />
</form>
{% endblock %}
